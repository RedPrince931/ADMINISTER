<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administer - Estoque</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        .btn-icon {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <header class="flex-between mt-2 mb-2">
            <h1 data-i18n="stock_title">Estoque</h1>
        </header>

        <div id="product-list">
            <!-- List Items -->
        </div>

        <div style="height: 80px;"></div> <!-- Spacer for FAB -->
    </div>

    <!-- FAB -->
    <div class="fab clickable" id="fab-add">
        +
    </div>

    <!-- Modal -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <h2 id="modal-title" data-i18n="lbl_add_product">Adicionar Produto</h2>
            <form id="product-form">
                <input type="hidden" id="p-id">

                <div class="input-group">
                    <label class="input-label" data-i18n="th_name">Nome</label>
                    <input type="text" id="p-name" required data-i18n="ph_prod_name" placeholder="Nome do Produto">
                </div>

                <div class="input-group">
                    <label class="input-label" data-i18n="lbl_add_photo">Foto</label>
                    <input type="file" id="p-photo" accept="image/*">
                    <div id="p-preview-container" style="margin-top: 10px; text-align: center; display: none;">
                        <img id="p-preview" src=""
                            style="max-width: 100px; max-height: 100px; border-radius: 8px; border: 1px solid var(--glass-border);">
                        <button type="button" id="btn-remove-photo" class="text-danger"
                            style="background:none; border:none; display:block; margin: 5px auto; cursor:pointer;">Remover
                            foto</button>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" data-i18n="th_qty">Quantidade</label>
                    <input type="number" id="p-qty" required data-i18n="ph_prod_qty" placeholder="0">
                </div>

                <div class="flex-between gap-1">
                    <div class="input-group" style="flex:1;">
                        <label class="input-label" data-i18n="ph_prod_cost">Custo</label>
                        <input type="number" step="0.01" id="p-cost" required placeholder="0.00">
                    </div>
                    <div class="input-group" style="flex:1;">
                        <label class="input-label" data-i18n="ph_prod_price">Venda</label>
                        <input type="number" step="0.01" id="p-price" required placeholder="0.00">
                    </div>
                </div>

                <div class="flex-between gap-1 mt-2">
                    <button type="button" class="btn btn-secondary" id="btn-cancel"
                        data-i18n="btn_cancel">Cancelar</button>
                    <button type="submit" class="btn" data-i18n="btn_save">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/estoque.js"></script>
</body>

</html>
