<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administer - Financeiro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
</head>

<body>

    <div class="container">
        <header class="flex-between mt-2 mb-2">
            <h1 data-i18n="finance_title">Financeiro</h1>
        </header>

        <!-- Summary -->
        <div class="kpi-grid">
            <div class="card kpi-card">
                <span class="kpi-label" data-i18n="lbl_daily_total">Total Hoje</span>
                <span class="kpi-value text-success" id="fin-daily">R$ 0,00</span>
            </div>
            <div class="card kpi-card">
                <span class="kpi-label" data-i18n="lbl_monthly_total">Total Mês</span>
                <span class="kpi-value text-success" id="fin-monthly">R$ 0,00</span>
            </div>
        </div>

        <!-- Manual Expenses -->
        <h2 data-i18n="lbl_manual_expenses">Gastos Manuais</h2>
        <div class="card">
            <form id="expense-form" class="flex-between gap-1">
                <div style="flex:2;">
                    <input type="text" id="ex-desc" required data-i18n="ph_desc" placeholder="Descrição">
                </div>
                <div style="flex:1;">
                    <input type="number" id="ex-val" step="0.01" required data-i18n="ph_value" placeholder="Valor">
                </div>
                <button type="submit" class="btn" style="width: auto;">+</button>
            </form>
        </div>

        <h3 class="mt-2" data-i18n="tbl_expenses">Lista de Gastos</h3>
        <ul id="expense-list" class="recent-list">
            <!-- Injected -->
        </ul>

    </div>

    <script src="js/storage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/financeiro.js"></script>
</body>

</html>
